<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#fffbeb"/>
  
  <!-- Sunrise/healing light -->
  <defs>
    <radialGradient id="healingLight" cx="50%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.8"/>
      <stop offset="70%" style="stop-color:#f59e0b;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:0.1"/>
    </radialGradient>
  </defs>
  
  <ellipse cx="200" cy="90" rx="150" ry="80" fill="url(#healingLight)"/>
  
  <!-- Figure transformation -->
  <g transform="translate(180, 130)">
    <!-- Shadow/past figure (faded) -->
    <g opacity="0.3">
      <circle cx="15" cy="20" r="10" fill="#6b7280"/>
      <ellipse cx="15" cy="40" rx="8" ry="15" fill="#6b7280"/>
      <ellipse cx="8" cy="35" rx="5" ry="10" fill="#6b7280" transform="rotate(-30 8 35)"/>
      <ellipse cx="22" cy="35" rx="5" ry="10" fill="#6b7280" transform="rotate(30 22 35)"/>
    </g>
    
    <!-- Present figure (bright) -->
    <g transform="translate(25, 0)">
      <circle cx="15" cy="20" r="10" fill="#f59e0b"/>
      <ellipse cx="15" cy="40" rx="8" ry="15" fill="#f97316"/>
      <!-- Arms reaching up -->
      <ellipse cx="8" cy="30" rx="5" ry="10" fill="#f97316" transform="rotate(-45 8 30)"/>
      <ellipse cx="22" cy="30" rx="5" ry="10" fill="#f97316" transform="rotate(45 22 30)"/>
      <!-- Strong stance -->
      <ellipse cx="10" cy="58" rx="4" ry="8" fill="#f97316"/>
      <ellipse cx="20" cy="58" rx="4" ry="8" fill="#f97316"/>
    </g>
    
    <!-- Transformation arrow -->
    <path d="M28 40 Q35 35 42 40" stroke="#f59e0b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f59e0b"/>
    </marker>
  </defs>
  
  <!-- Healing energy particles -->
  <g opacity="0.8">
    <circle cx="100" cy="100" r="2" fill="#fbbf24">
      <animate attributeName="cy" values="100;80;100" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="120" r="1.5" fill="#f59e0b">
      <animate attributeName="cy" values="120;100;120" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="80" r="2.5" fill="#d97706">
      <animate attributeName="cy" values="80;60;80" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.9;0.2;0.9" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="90" r="2" fill="#92400e">
      <animate attributeName="cy" values="90;70;90" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.1;0.6" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Supportive ground -->
  <ellipse cx="200" cy="280" rx="180" ry="15" fill="#fed7aa" opacity="0.6"/>
  
  <!-- Protective/safe space elements -->
  <g opacity="0.5">
    <!-- Safe boundary -->
    <ellipse cx="200" cy="200" rx="120" ry="80" stroke="#f59e0b" stroke-width="1" fill="none" stroke-dasharray="5,5">
      <animate attributeName="stroke-dasharray" values="5,5;10,5;5,5" dur="4s" repeatCount="indefinite"/>
    </ellipse>
  </g>
  
  <!-- Growth/renewal symbols -->
  <g transform="translate(50, 220)" opacity="0.7">
    <!-- Small plant/growth -->
    <line x1="0" y1="20" x2="0" y2="5" stroke="#16a34a" stroke-width="2"/>
    <ellipse cx="-3" cy="10" rx="3" ry="2" fill="#22c55e" transform="rotate(-30 -3 10)"/>
    <ellipse cx="3" cy="8" rx="2" ry="3" fill="#22c55e" transform="rotate(30 3 8)"/>
  </g>
  
  <g transform="translate(320, 210)" opacity="0.6">
    <line x1="0" y1="25" x2="0" y2="8" stroke="#16a34a" stroke-width="1.5"/>
    <ellipse cx="-2" cy="12" rx="2" ry="1.5" fill="#22c55e" transform="rotate(-45 -2 12)"/>
    <ellipse cx="2" cy="10" rx="1.5" ry="2" fill="#22c55e" transform="rotate(45 2 10)"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="265" text-anchor="middle" font-family="Arial" font-size="16" fill="#d97706" font-weight="600">
    Healing & Transformation
  </text>
</svg>
