<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f0fdf4"/>
  
  <!-- Peaceful mountain landscape -->
  <path d="M0 200 Q100 160 200 180 Q300 140 400 160 V300 H0 Z" fill="#dcfce7"/>
  <path d="M50 180 Q150 140 250 160 Q350 120 400 140 V300 H50 Z" fill="#bbf7d0"/>
  
  <!-- Sun/moon -->
  <circle cx="320" cy="80" r="25" fill="#fbbf24" opacity="0.8"/>
  <circle cx="320" cy="80" r="20" fill="#f59e0b"/>
  
  <!-- Meditation figure -->
  <g transform="translate(180, 120)">
    <!-- Body -->
    <ellipse cx="20" cy="45" rx="18" ry="25" fill="#059669"/>
    <!-- Head -->
    <circle cx="20" cy="15" r="12" fill="#fbbf24"/>
    <!-- Arms in meditation pose -->
    <ellipse cx="8" cy="35" rx="8" ry="15" fill="#059669" transform="rotate(-20 8 35)"/>
    <ellipse cx="32" cy="35" rx="8" ry="15" fill="#059669" transform="rotate(20 32 35)"/>
    <!-- Legs crossed -->
    <ellipse cx="12" cy="65" rx="12" ry="8" fill="#059669"/>
    <ellipse cx="28" cy="65" rx="12" ry="8" fill="#059669"/>
  </g>
  
  <!-- Breath/energy circles -->
  <circle cx="150" cy="100" r="3" fill="#10b981" opacity="0.6">
    <animate attributeName="r" values="2;6;2" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="270" cy="110" r="2" fill="#34d399" opacity="0.5">
    <animate attributeName="r" values="1;4;1" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.1;0.7" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="90" r="2.5" fill="#6ee7b7" opacity="0.6">
    <animate attributeName="r" values="1.5;5;1.5" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.1;0.6" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Calming text -->
  <text x="200" y="250" text-anchor="middle" font-family="Arial" font-size="16" fill="#059669" font-weight="600">
    Find Your Inner Peace
  </text>
  
  <!-- Small decorative leaves -->
  <g opacity="0.7">
    <ellipse cx="100" cy="220" rx="8" ry="3" fill="#22c55e" transform="rotate(45 100 220)"/>
    <ellipse cx="300" cy="210" rx="6" ry="2" fill="#16a34a" transform="rotate(-30 300 210)"/>
    <ellipse cx="120" cy="260" rx="5" ry="2" fill="#15803d" transform="rotate(60 120 260)"/>
  </g>
</svg>
